<!DOCTYPE html>
<meta charset = "UTF-8">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/avatar.css">
        <script src = "avatar-part-2.js"></script>
    </head>
    <body>
        <div class = "phone-top center"></div>
        <div class = "avatar-body center">

            <div class = "profile-area">
                <table>
                    <tr>
                        <td>
                            <div class = "profile-photo"></div>
                        </td>
                        <td>
                            <div class = "profile-info">
                                <label class = "profile-name"> Fernanda </label><br>
                                <label class = "profile-age"> 21 anos </label><br>
                            </div>
                        </td>
                        <td>
                            <label class = "profile-level"> 1 </label><br>
                        </td>
                    </tr>
                </table>
            </div>

            <div class = "priorities-area">
                <div class = "priorities-info-area">
                    <label class = "priorities-info-label">Quais são as suas prioridades?</label>
                    <div class = "priorities-table">
                        <table id="interest_list">
                            <tr>
                                <td id="item0">Software livre</td>
                                <td></td>
                                <td><button id="btn" onclick="getDownArea(0)" type="submit"><img id="img_tri" src="../resources/triangle_down.png"></button><td>
                            </tr>
                            <tr>
                                <td id="item1">Arte e Design</td>
                                <td><button id="btn" onclick="getUpArea(1)" type="submit"><img id="img_tri" src="../resources/triangle_up.png"></button></td>
                                <td><button id="btn" onclick="getDownArea(1)" type="submit"><img id="img_tri" src="../resources/triangle_down.png"></button><td>
                            </tr>
                            <tr>
                                <td id="item2">Empreendedorismo</td>
                                <td><button id="btn" onclick="getUpArea(2)" type="submit"><img id="img_tri" src="../resources/triangle_up.png"></button></td>
                                <td><button id="btn" onclick="getDownArea(2)" type="submit"><img id="img_tri" src="../resources/triangle_down.png"></button><td>
                            </tr>
                            <tr>
                                <td id="item3">Entretenimento</td>
                                <td><button id="btn" onclick="getUpArea(3)" type="submit"><img id="img_tri" src="../resources/triangle_up.png"></button></td>
                                <td><button id="btn" onclick="getDownArea(3)" type="submit"><img id="img_tri" src="../resources/triangle_down.png"></button><td>
                            </tr>
                            <tr>
                                <td id="item4">Tecnologia</td>
                                <td><button id="btn" onclick="getUpArea(4)" type="submit"><img id="img_tri" src="../resources/triangle_up.png"></button></td>
                                <td><td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class = "priorities-ok-area">
                    <table>
                        <tr>
                            <td>
                                <button class = "priorities-ok-button" onclick = "go_to_avatar_part_1()">Voltar</button>
                            </td>
                            <td>
                                <div style = "width: 10px;"></div>
                            </td>
                            <td>
                                <button class = "priorities-ok-button" onclick = "go_to_avatar_part_3()">Próximo</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class = "part-change-area">
                <button class = "part-change-button"></button>
                <button class = "part-change-clicked"></button>
                <button class = "part-change-button"></button>
            </div>

        </div>
        <div class = "phone-bottom center"></div>
    </body>
</html>
