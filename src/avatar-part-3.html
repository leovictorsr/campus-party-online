<!DOCTYPE html>
<meta charset = "UTF-8">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/avatar.css">
        <script src = "avatar-part-3.js"></script>
    </head>
    <body>
        <div class = "phone-top center"></div>
        <div class = "avatar-body center">

            <div class = "profile-area">
                <table>
                    <tr>
                        <td>
                            <div class = "profile-photo"></div>
                        </td>
                        <td>
                            <div class = "profile-info">
                                <label class = "profile-name"> Fernanda </label><br>
                                <label class = "profile-age"> 21 anos </label><br>
                            </div>
                        </td>
                        <td>
                            <label class = "profile-level"> 1 </label><br>
                        </td>
                    </tr>
                </table>
            </div>

            <div class = "missions-area">
                <div class = "missions-info-area">
                    <label class = "missions-info-label">Quais missões você quer fazer?</label>
                </div>
                <div class = "missions-ok-area">
                    <table>
                        <tr>
                            <td>
                                <button class = "missions-ok-button" onclick = "go_to_avatar_part_2()">Voltar</button>
                            </td>
                            <td>
                                <div style = "width: 10px;"></div>
                            </td>
                            <td>
                                <button class = "missions-ok-button" onclick = "go_to_main_screen()">Pronto</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class = "part-change-area">
                <button class = "part-change-button"></button>
                <button class = "part-change-button"></button>
                <button class = "part-change-clicked"></button>
            </div>

        </div>
        <div class = "phone-bottom center"></div>
    </body>
</html>
