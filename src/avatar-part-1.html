<!DOCTYPE html>
<meta charset = "UTF-8">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/avatar.css">
        <script src = "avatar-part-1.js"></script>
    </head>
    <body>
        <div class = "phone-top center"></div>
        <div class = "avatar-body center">

            <div class = "profile-area">
                <table>
                    <tr>
                        <td>
                            <div class = "profile-photo"></div>
                        </td>
                        <td>
                            <div class = "profile-info">
                                <label class = "profile-name"> Fernanda </label><br>
                                <label class = "profile-age"> 21 anos </label><br>
                            </div>
                        </td>
                        <td>
                            <label class = "profile-level"> 1 </label><br>
                        </td>
                    </tr>
                </table>
            </div>

            <div class = "abilities-area">
                <div class = "abilities-info-area">
                    <label class = "abilities-info-label">Quais são suas habilidades?</label>
                </div>
                <div class = "abilities-search-area">
                    <table>
                        <tr>
                            <td>
                                <input id = "ability-field" class = "abilities-search" max-length = "20" placeholder = "Suas habilidades"></input>
                            </td>
                            <td>
                                <button class = "abilities-search-button" onclick = "add_ability()">+</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id = "abilities-tag-area" class = "abilities-tag-area"></div>
                <div class = "abilities-ok-area">
                    <table>
                        <tr>
                            <td>
                                <button class = "abilities-ok-button" style = "background-color: transparent;"></button>
                            </td>
                            <td>
                                <div style = "width: 10px;"></div>
                            </td>
                            <td>
                                <button class = "abilities-ok-button" onclick = "go_to_avatar_part_2()">Próximo</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class = "part-change-area">
                <button class = "part-change-clicked"></button>
                <button class = "part-change-button"></button>
                <button class = "part-change-button"></button>
            </div>

        </div>
        <div class = "phone-bottom center"></div>
    </body>
</html>
