<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/avatar.css">
        <script src = "./framework/angular.min.js"></script>
    </head>
    <body>
        <div class = "phone-top center"></div>
        <div class = "avatar-body center">

            <div class = "profile-area">
                <table>
                    <tr>
                        <td>
                            <div class = "profile-photo"></div>
                        </td>
                        <td>
                            <label class = "profile-name"> Fernanda </label><br>
                            <label class = "profile-age"> 21 anos </label><br>
                        </td>
                    </tr>
                </table>
            </div>

            <div class = "abilities-area">
                <div class = "abilities-search-area">
                    <table>
                        <tr>
                            <td>
                                <input class = "abilities-search" placeholder = "Suas habilidades"></input>
                            </td>
                            <td>
                                <button class = "abilities-search-button">+</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
        <div class = "phone-bottom center"></div>
    </body>
</html>
